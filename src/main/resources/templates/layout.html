<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link th:fragment="link-css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Hutech</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item"> <a class="nav-link " href="/products">List Product</a></li>
                        <li class="nav-item"> <a class="nav-link " href="/cates">List Cate</a></li>
                        <li class="nav-item"> <a class="nav-link " href="/products/add">Add Product </a></li>
                        <li class="nav-item"> <a class="nav-link " href="/cates/add">Add Cate</a></li>
                        <li sec:authorize="isAuthenticated()">
                            <form th:action="@{/logout}" method="post">
                                <button class="btn btn-outline-danger" type="submit">Logout</button>
                            </form>
                        </li>
                        <li sec:authorize="!isAuthenticated()">
                            <a class="btn btn-outline-primary" href="/login">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div th:insert="~{::${content}}">

    </div>
    <footer th:fragment="footer">
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </footer>
</body>

</html>
