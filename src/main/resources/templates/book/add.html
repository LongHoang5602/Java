<!DOCTYPE html>
<html xmlns:th="http://www.thyneleaf.org">
<head>
  <meta charset="UTF-8">
  <th:block th:replace="layout :: link-css"></th:block>
  <title>Add Book</title>
  <style>
    .button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border-radius: 5px;
  text-decoration: none;
}
  </style>
</head>

<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
  <h1>Add Book</h1>
  <form th:action="@{/books/add}" th:object="${book}" method="post" class="form" enctype="multipart/form-data">
    <div class="col-6 mb-3">
      <label class="form-label" for="id">Id:</label>
      <input class="form-control" type="text" th:field="*{id}" id="id">
      <div class="alert alert-warning" th:if="${#fields.hasErrors('id')}"th:errors="*{id}"></div>
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="title">Title:</label>
      <input class="form-control" type="text" th:field="*{title}" id="title">
      <div class="alert alert-warning" th:if="${#fields.hasErrors('title')}"th:errors="*{title}"></div>
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="author">Author:</label>
      <input class="form-control" type="text" th:field="*{author}" id="author">
      <div class="alert alert-warning" th:if="${#fields.hasErrors('author')}"th:errors="*{author}"></div>
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="price">Price:</label>
      <input class="form-control" type="text" th:field="*{price}" id="price">
      <div class="alert alert-warning" th:if="${#fields.hasErrors('price')}"th:errors="*{price}"></div>
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="image">Image:</label>
      <input class="form-control" type="text" th:field="*{image}" id="image">
      <!-- <input class="form-control" type="file" id="image" name="image" accept="image/png,image/jpeg"> -->

      <div class="alert alert-warning" th:if="${#fields.hasErrors('image')}"th:errors="*{image}"></div>
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="category">Category:</label>
      <input class="form-control" type="text" th:field="*{category}" id="category">
    </div>
    <input type="submit" class="btn btn-primary" value="Save" >
  </form>
  <br>
  
</div>
<th:block th:replace="layout :: footer" ></th:block>
</body>
</html>
<script>
  document.querySelector('form').addEventListener('submit', function() {
    th:action="@{/books}";
  });
</script>
