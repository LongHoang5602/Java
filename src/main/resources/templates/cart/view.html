<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cart Shopping</title>
    <style>
        table {
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td,
        th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th:first-child {
            width: 5%;
        }

        th:nth-child(2) {
            width: 30%;
        }

        th:nth-child(3) {
            width: 20%;
        }

        th:nth-child(4) {
            width: 15%;
        }

        th:nth-child(5) {
            width: 20%;
        }
    </style>
</head>

<body>
    <h2 style="text-align: center; padding-top: 100px;">Shopping Cart</h2>
    <table style="padding: 100px;">
        <thead>
            <tr>
                <th>Id</th>
                <th>Tên sản phẩm</th>
                <th>Giá sản phẩm</th>
                <th>Số lượng</th>
                <th>Tổng giá tiền</th>
                <th></th>
            </tr>
        </thead>
        <tbody>

            <tr th:each="product,i : ${CartItem}">
                <form action="/shopping-cart/update/{id}(id=${product.productId})" method="post"
                    onkeydown="submitForm(event)">
                    <input type="hidden" id="id" name="id" th:value="${product.productId}" />

                    <td th:text="${#numbers.sequence(1, 1000)[i.index]}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td>
                        <input name="qty" type="number" th:value="${product.qty}" onblur="updateValue(this)"
                            style="width: 50px;">
                    </td>
                    <td th:text="${product.price * product.qty}"></td>
                    <td>
                        <button><a th:href="@{/shopping-cart/del/{id}(id=${product.productId})}">Remove</a></button>
                    </td>
                </form>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" style="text-align: right;">Tổng giá tiền:</td>
                <td th:text="${Total}"></td>
            </tr>

        </tfoot>
    </table>
    <button style="margin-left:100px ;"><a th:href="@{/shopping-cart/clear}">Clear Cart</a></button></br>
    <button style="margin-left:100px ;margin-top: 10px;"><a th:href=" @{/products}">Back to home</a></button>

</body>

</html>
